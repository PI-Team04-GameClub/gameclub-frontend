name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  deploy:
    name: Sync to Deploy Repo
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout deploy repo
        uses: actions/checkout@v4
        with:
          repository: PI-Team04-GameClub/deploy-front
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: deploy

      - name: Sync files to deploy repo
        run: |
          # Remove old files except .git
          find deploy -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy all files from source to deploy
          cp -r source/* deploy/
          cp -r source/.[!.]* deploy/ 2>/dev/null || true
          
          # Remove CI workflow from deploy repo (Railway handles deployment)
          rm -rf deploy/.github/workflows/ci-cd.yml

      - name: Push to deploy repo
        run: |
          cd deploy
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Sync from gameclub-frontend: ${{ github.sha }}"
          git push
